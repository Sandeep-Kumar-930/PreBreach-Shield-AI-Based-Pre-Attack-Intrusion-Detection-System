<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PreBreach Shield</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dark background */
        }
        .login-container {
            background-color: #21213e; /* Slightly lighter dark for the card */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        .login-container h1 {
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .login-container p {
            color: #a0a0c0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .login-container .logo {
            margin-bottom: 20px;
        }
        .login-container .logo img {
            width: 80px; /* Adjust logo size */
            height: auto;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #eee;
            font-size: 1em;
        }
        .login-form button {
            background-color: #4CAF50; /* Green login button */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .login-form .error {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .login-form a {
            color: #88aaff;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 15px;
            display: block;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/shield_logo.png') }}" alt="PreBreach Shield Logo">
        </div>
        <h1>PreBreach Shield</h1>
        <p>AI-Based Pre-Attack Detection</p>
        <p>Welcome Back!</p>

        <form class="login-form" method="POST" action="/login">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <a href="#">Forgot Password ?</a>
        </form>
    </div>
</body>
</html>
